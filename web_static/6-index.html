<html>
  <head>

  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <location class="locations">
          <h3>States</h3>
          <h4>Lagos, Ogun...</h4>
          <ul class="popover">
            <li>
              <h3>Lagos:</h3>
                <ul>
                  <li>Ikeja</li>
                  <li>Oshodi</li>

            </li>
            <li>

              <ul>
                <li>Ewekoro</li>
                <li>Ifo</li>
              </ul>
            </li>
          </ul>
        </location>
        <amenity class="amenities">
          <h3>Amenities</h3>
          <h4>Airports, Railway...</h4>
          <ul class="popover">
            <li>Airports</li>
            <li>Railway</li>
            <li>Roads</li>
            <li>Electricity</li>
